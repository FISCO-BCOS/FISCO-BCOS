<tars>
  <application>
    enableset=n
    setdivision=NULL
    <server>
      app=@TARS_APP@
      server=@TARS_SERVER@
      localip=127.0.0.1
      basepath=./conf/
      datapath=./.data/
      logpath=./log/
      logsize=100M
      lognum=10
      logLevel=INFO
      deactivating-timeout=3000
      activating-timeout=10000
      opencoroutine=0
      coroutinememsize=1G
      coroutinestack=128K
      closecout=0
      netthread=1
      <@TARS_APP@.@TARS_SERVER@.GatewayServiceObjAdapter>
        allow
        endpoint=tcp -h @TARS_LISTEN_IP@ -p @TARS_LISTEN_PORT@ -t 60000
        maxconns=100000
        protocol=tars
        queuecap=50000
        queuetimeout=20000
        servant=@TARS_APP@.@TARS_SERVER@.GatewayServiceObj
        threads=5
      </@TARS_APP@.@TARS_SERVER@.GatewayServiceObjAdapter>
    </server>
    <client>
      sync-invoke-timeout=3000
      async-invoke-timeout=5000
      asyncthread=3
      modulename=@TARS_APP@.@TARS_SERVER@
    </client>
  </application>
</tars>
