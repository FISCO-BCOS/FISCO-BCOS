name: FISCO-BCOS GitHub Actions
on:
  push:
    branches-ignore:
      - "**-1.3"
      - "**-1.5"
    tags-ignore:
      - v1.*
    paths-ignore:
      - "docs/**"
      - "Changelog.md"
      - "README.md"
  pull_request:
    # branches:
    #     - '**'
  release:
    types: [published, created, edited]

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 5
      - uses: actions/cache@v1
        id: cache
        with:
          path: deps/src
          key: ${{ runner.temp }}-${{ github.base_ref }}-${{ hashFiles('.github/workflows/workflow.yml') }}
          restore-keys: |
            ${{ runner.temp }}-${{ github.base_ref }}-${{ hashFiles('.github/workflows/workflow.yml') }}
            ${{ runner.temp }}-${{ github.base_ref }}
            ${{ runner.temp }}-${{ github.base_ref }}
      - name: install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install openssl ccache gmp
      - name: install Ubuntu dependencies
        if: runner.os == 'Linux'
        run: sudo apt install -y git curl build-essential clang cmake libssl-dev zlib1g-dev ccache libgmp-dev flex bison patch
      - name: configure macOS
        if: runner.os == 'macOS'
        run: cmake -DTESTS=on -DCRYPTO_EXTENSION=ON .
      - name: configure Linux
        if: runner.os == 'Linux'
        run: cmake -DTESTS=on .
      - name: compile
        run: make -j2
      - name: run uint tests
        run: CTEST_OUTPUT_ON_FAILURE=TRUE make test
