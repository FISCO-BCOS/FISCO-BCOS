            /home/runner/.fisco
            /github/home/.fisco
            /Users/runner/.fisco/
            /home/runner/work/FISCO-BCOS/deps/src
            /__w/.hunter
            /__w/.fisco
            ccache
            deps/src
            ccache
          key: hunter-centos-v7-notest-${{ runner.temp }}-${{ github.base_ref }}-${{ hashFiles('.github/workflows/workflow.yml') }}
          restore-keys: |
