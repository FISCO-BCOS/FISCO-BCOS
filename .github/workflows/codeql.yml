name: "CodeQL"

on:
  push:
    branches: [ "master", "FISCO-WeDPR", "dev", "dev-2.0", "feature-3.0.0-binarymerkle", "feature-3.0.0-perf", "feature-3.0.0-rc3", "feature-3.0.0-rc4", "feature-3.2.0", "feature-VRF", "feature-binarymerkle", "feature-console-log", "feature-console-log-v2.8.0", "feature-cppsdk", "feature-external-support", "feature-external-support-v2", "feature-fixevent", "feature-hsm", "feature-integrateBoostssl", "feature-openssl1.1.1i", "feature-rpc-refactor", "feature-wasm", "master-1.3", "master-2.0", "prerelease-1.5", "release-1.3.9", "release-1.3.10", "release-2.0.2", "release-2.7.0", "release-2.7.1", "release-2.8.0", "release-2.9.0", "release-2.9.1", "release-3.0.0-compatibility", "release-3.0.0-rc2", "release-3.0.0-rc3", "release-3.0.0-rc4", "release-3.0.0", "release-3.0.1", "release-3.0.2", "release-3.1.0" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "46 23 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
